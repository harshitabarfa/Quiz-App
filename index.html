<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="start-btn"><button>Start Quiz</button></div>

    <div class="info-box">
        <div class="info-title"><span>Some Rules of this Quiz</span></div>

        <div class="info-list">
            <div class="info">1. You will have only <span>15 seconds</span> per each question.</div>
            <div class="info">2. You can't exit from the Quiz while you're playing.</div>
            <div class="info">3. If your answer is correct then you will get +1 marks.</div>
            <div class="info">4. If your answer is wrong then there will be -1 negative marking.</div>
        </div>

        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <div class="quiz-box">
        <header>
            <div class="title">Quiz</div>

            <div class="timer">
                <div class="time-left-text">Time Left</div>
                <div class="timer-seconds">15</div>
            </div>

            <div class="time-line"></div>
        </header>

        <section>
            <div class="question-text"></div>

            <div class="option-list"></div>
        </section>

        <footer>
            <div class="total-questions"></div>

            <button class="next-btn">Next</button>
        </footer>
    </div>

    <div class="result-box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>

        <div class="complete-text">You've completed the Quiz!</div>
        <div class="score-text"></div>

        <div class="buttons">
            <button class="restart">Re-play Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>

</html>
